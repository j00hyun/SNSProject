<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
textarea {
  width: 50%;
  height: 100px;
}
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
w3-input{
  padding:8px;
  display:block;
  border:none;
  border-bottom:1px solid #ccc;
  width:100%
}

</style>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
  <!-- Navbar -->
  <!-- 비동기 네비게이션 바 (nav_bar.jsp) -->
  <div id="nav_bar"></div>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
  <!-- The Grid -->
  <div class="w3-row">

    <!-- Middle Column -->
    <div id="js_middle" class="w3-col m9">

      <!-- 로그인 -->
      <div id="make">
        <div class="w3-row-padding">
          <div class="w3-col m12">
            <div class="w3-card w3-round w3-white">
              <div class="w3-container w3-padding">
                <h2 class="w3-opacity" style="margin: 20px;">Log In</h2>
                <div class="insert" style="margin: 20px;">
                  <!-- action : board, command : logIn, parameter : id, password -->
                  <form type="logInForm" method="post" action="feed" onSubmit='return checkValid()'>
                    <input type="hidden" name="command" value="login">
                    <p>
                      <input required class="w3-input" name="id" type="text" style="width:90%" required>
                      <label>ID</label>
                    </p>
                    <p>
                      <input required class="w3-input" name="password" type="password" style="width:90%" required>
                      <label>Password</label>
                    </p>

                    <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  Log In</button>
                    <button type="button" class="w3-button w3-theme" onclick="location.href='sign_up.html'"><i class="fa fa-pencil"></i>  Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- End Middle Column -->
    </div>

    </div>
  </div>

<!-- End Page Container -->
</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="javascript/getNavBar.js"></script>

</body>
</html>
